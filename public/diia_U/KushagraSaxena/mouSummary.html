<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
        <title>MOU Summary</title>
    </head>
<body>
    <div class="p-5 container flex flex-col gap-12">
        <div class="international w-full flex flex-col items-center justify-center gap-5">
            <p class="head text-3xl w-fit font-bold text-center rounded-tl-2xl rounded-br-2xl p-2" style="border: 3px solid #1A4D89;  color: #1A4D89;" >International</p>
            <div class="cardContainerInternational grid grid-cols-3 gap-8 p-12">
                
            </div>
        </div>
        <div class="industry w-full flex flex-col items-center justify-center gap-5">
            <p class="head text-3xl w-fit font-bold text-center rounded-tl-2xl rounded-br-2xl p-2" style="border: 3px solid #1A4D89;  color: #1A4D89;">Industry</p>
            <div class="cardContainerIndustry grid grid-cols-3 gap-8 p-12">
                
            </div>
        </div>
        <div class="national w-full flex flex-col items-center justify-center gap-5">
            <p class="head text-3xl w-fit font-bold text-center rounded-tl-2xl rounded-br-2xl p-2" style="border: 3px solid #1A4D89;  color: #1A4D89;">National</p>
            <div class="cardContainerNational grid grid-cols-3 gap-8 p-12">
                
            </div>
        </div>
    </div>
    <script src="mouSummary.js"></script>
</body>
</html>
